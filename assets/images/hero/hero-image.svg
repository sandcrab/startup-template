<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 846 287">
  <!-- Background -->
  <rect width="846" height="287" fill="#f5f7fa" rx="8" ry="8"/>
  
  <!-- Chat interface container -->
  <rect x="73" y="23" width="700" height="241" rx="10" ry="10" fill="#ffffff" stroke="#e1e4e8" stroke-width="1.5"/>
  
  <!-- Header -->
  <rect x="73" y="23" width="700" height="40" rx="10" ry="10" fill="#4f46e5"/>
  <text x="423" y="49" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">AI Chat Assistant</text>
  
  <!-- Bot avatar -->
  <circle cx="110" cy="100" r="22" fill="#4f46e5"/>
  <circle cx="103" cy="93" r="4" fill="white"/>
  <circle cx="117" cy="93" r="4" fill="white"/>
  <path d="M100 107 Q110 115 120 107" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Bot message bubble -->
  <rect x="143" y="80" width="280" height="40" rx="12" ry="12" fill="#f0f4f9" stroke="#e1e4e8" stroke-width="1"/>
  <text x="158" y="105" font-family="Arial, sans-serif" font-size="14" fill="#333333">Hello! How can I help you today?</text>
  
  <!-- User avatar -->
  <circle cx="736" cy="170" r="22" fill="#10b981"/>
  <circle cx="729" cy="163" r="4" fill="white"/>
  <circle cx="743" cy="163" r="4" fill="white"/>
  <path d="M726 177 Q736 185 746 177" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- User message bubble -->
  <rect x="423" y="150" width="300" height="40" rx="12" ry="12" fill="#ecfdf5" stroke="#d1fae5" stroke-width="1"/>
  <text x="438" y="175" font-family="Arial, sans-serif" font-size="14" fill="#333333">What are your pricing plans?</text>
  
  <!-- Input area -->
  <rect x="103" y="224" width="640" height="30" rx="15" ry="15" fill="#f9fafb" stroke="#e1e4e8" stroke-width="1"/>
  <text x="123" y="244" font-family="Arial, sans-serif" font-size="13" fill="#9ca3af">Type your message here...</text>
  
  <!-- Send button -->
  <circle cx="713" cy="239" r="15" fill="#4f46e5"/>
  <path d="M707 239 L713 244 L719 239 L713 234 Z" fill="white"/>
  
  <!-- Timestamp -->
  <text x="423" y="130" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">Today, 10:45 AM</text>
  <text x="423" y="200" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">Today, 10:46 AM</text>
  
  <!-- Status indicator - "bot is typing" -->
  <circle cx="153" cy="224" r="3" fill="#4f46e5" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="163" cy="224" r="3" fill="#4f46e5" opacity="0.5">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="173" cy="224" r="3" fill="#4f46e5" opacity="0.3">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
</svg>
